name: ðŸ“¦ Release
on:
  push:
    tags: ["v*"]

jobs:
  linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Build with Wails (includes proper build tags)
      - uses: dAppServer/wails-build-action@main
        with:
          build-name: chip8-wails
          build-platform: linux/amd64
          package: false
          wails-version: "v2.9.0"

      # Create AppImage BEFORE goreleaser
      - name: Build AppImage
        run: |
          # Install AppImage tools
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Create AppDir structure
          mkdir -p chip8-wails.AppDir/usr/bin
          mkdir -p chip8-wails.AppDir/usr/share/applications
          mkdir -p chip8-wails.AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy files
          cp ./build/bin/chip8-wails chip8-wails.AppDir/usr/bin/
          cp build/linux/app.desktop chip8-wails.AppDir/
          cp build/linux/appicon.png chip8-wails.AppDir/chip8-wails.png
          cp build/linux/appicon.png chip8-wails.AppDir/usr/share/icons/hicolor/256x256/apps/

          # Make AppImage
          ./appimagetool-x86_64.AppImage chip8-wails.AppDir chip8-wails-${{ github.ref_name }}.AppImage

      # Create packages with goreleaser
      - name: Linux packages (deb/rpm)
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload all Linux artifacts
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            chip8-wails-*.AppImage
            dist/*.deb
            dist/*.rpm

  windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: dAppServer/wails-build-action@main
        with:
          build-name: chip8-wails
          build-platform: windows/amd64
          package: false
          wails-version: "v2.9.0"
      - uses: softprops/action-gh-release@v2
        with:
          files: build/bin/chip8-wails.exe

  macos:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: dAppServer/wails-build-action@main
        with:
          build-name: chip8-wails
          build-platform: darwin/universal
          package: false
          wails-version: "v2.9.0"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build DMG
        run: |
          DMG_NAME="chip8-wails-${{ github.ref_name }}.dmg"
          create-dmg \
            --volname "chip8-wails" \
            --window-size 540 380 \
            --app-drop-link 380 120 \
            "$DMG_NAME" \
            "chip8-wails.app"
        working-directory: build/bin

      - uses: softprops/action-gh-release@v2
        with:
          files: "build/bin/chip8-wails-*.dmg"
