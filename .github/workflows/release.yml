name: ðŸ“¦ Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on semantic version tags like v1.2.3

permissions:
  contents: write # Allows creating a GitHub release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history for a richer changelog
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Wails CLI v2.9.0
        # Pinning the version ensures your CI build is repeatable
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.0

      - name: Install Linux Dependencies for Wails Cross-Compilation
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev gcc-mingw-w64

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          args: release --clean
          version: "~> v2"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CGO is required for Wails cross-compilation
          CGO_ENABLED: 1
