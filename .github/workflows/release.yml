name: ðŸ“¦ Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on tags like v1.2.3

permissions:
  contents: write # Needed for GoReleaser to create a GitHub release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history so GoReleaser can generate a changelog
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # Use your project's Go version

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Linux Dependencies for Wails Cross-Compilation
        # These are needed on the Ubuntu runner to cross-compile for Linux and Windows
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev gcc-mingw-w64

      - name: Run GoReleaser
        # This single step does all the building, packaging, and releasing!
        uses: goreleaser/goreleaser-action@v5
        with:
          # We use 'release' to build and upload. Use 'build' to test locally.
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CGO_ENABLED is required for Wails cross-compilation
          CGO_ENABLED: 1