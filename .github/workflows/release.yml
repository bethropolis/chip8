name: ðŸ“¦ Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Wails CLI v2.9.0
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.0

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev gcc-mingw-w64

      - name: Install Frontend Dependencies
        run: bun install --cwd ./frontend

      - name: Build All Platforms with Wails
        run: wails build -clean -tags webkit2_41 -platform="linux/amd64,windows/amd64,darwin/universal" -ldflags="-s -w"
        env:
          CGO_ENABLED: 1

      - name: Run GoReleaser (Package Only)
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          args: release --clean --skip-git-check
          version: "~> v2"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
